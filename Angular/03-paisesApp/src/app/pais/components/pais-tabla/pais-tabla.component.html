<table class = "table table-hover">

    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let pais for paises; let i = index">
            <td>{{ i+1 }}</td>
            <td>
                <img class = "small-flag" [src] = "pais.flag">
            </td>
            <td>{{ pais.name }}</td>
            <td>{{ pais.population | number }}</td>
            <td>
                <a [routerLink] = "['/pais', pais.alpha2Code]"></a>
            </td>
        </tr>
    </tbody>

</table>
