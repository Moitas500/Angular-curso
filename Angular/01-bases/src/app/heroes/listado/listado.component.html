<p>Listado de heroes</p>


<ul>
    
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i }} - {{ heroe }}
    </li>

</ul>

<div *ngIf="this.heroeBorrado; else noBorrado">
    <h3>Heroe Borrado</h3>
        <span>
            {{ heroeBorrado }}
        </span>
</div>

<<ng-template #noBorrado>
    
    <h3>
    </h3>
</ng-template>



<button (click)="borrarHeroe()">
    Borrar
</button>
